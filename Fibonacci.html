<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Fibonacci Series</h2>
    <label for="numTerms">Enter the number of terms:</label>
    <input type="number" id="numTerms" min="1" max="99">
    <button onclick="printFibonacci()">Generate Fibonacci Series</button>
    <p id="output"></p>

    <script>
        function printFibonacci() {
            var numTerms = parseInt(document.getElementById("numTerms").value);

            if (isNaN(numTerms) || numTerms <= 0 || numTerms >= 100) {
                document.getElementById("output").innerHTML = "Invalid input. Please enter a positive integer less than 100.";
                return;
            }

            var fibonacciSeries = [];
            var a = 0, b = 1;
            fibonacciSeries.push(a);
            for (var i = 2; i <= numTerms; i++) {
                fibonacciSeries.push(b);
                var next = a + b;
                a = b;
                b = next;
            }

            document.getElementById("output").innerHTML = "Fibonacci Series: " + fibonacciSeries.join(", ");
        }
    </script>
</body>
</html>
